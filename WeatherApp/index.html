<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Anton&family=Macondo&family=Madimi+One&family=Protest+Revolution&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="main_page">
      <section id="card">
        <form id="search">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Enter your location"
          />
          <button class="fa-solid fa-magnifying-glass" id="btn"></button>
        </form>
        <aside id="weather_image">
          <img src="./Rainy.png" alt="" id="img"/>
          <p id="weather_description"></p>
        </aside>
        <aside id="weather_details">
          <article id="temperature">
            <p class="number" id="temp_num">
              0<sup><small> 0</small></sup> C
            </p>
            <h1 class="details">Temperature</h1>
          </article>
          <article id="humidity">
            <p class="number" id="humid_num">0%</p>
            <h1 class="details">Humidity</h1>
          </article>
        </aside>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
